<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="txt/css">
            .textPlacement{
                margin: 12px
            }
        </style>


    </head>
    <body>
        <h2>Yönetici girş sayfası</h2>
        <h:form id="loginForm">
            <div id="userNameDiv" class="Username: ">
                <h:outputLabel value="Username: "/>
                <h:inputText value="#{loginBean.userName}"/>
            </div>
            <div id="passwordDiv" class="textPlacement">
                <h:outputLabel value="Pasword: "/>
                <h:inputSecret value="#{loginBean.password}"/>
            </div>
            <div id="submitBtn" class="textPlacement">
                <h:commandButton value="Login" action="#{loginBean.validateUserLogin}"/>
            </div>

        </h:form>


    </body>
</html>
