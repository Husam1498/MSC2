<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        <h:form>
            Ulke id:<h:inputText value="#{countryBean.entity.id}"/>
            <br></br>
            Ulke isim:<h:inputText value="#{countryBean.entity.name}"/>
            <br></br>
            <h:commandButton action="#{countryBean.create}" value="Ekle"/>
            <br></br> <br></br>

            <h:dataTable value="#{countryBean.list}" var="c" border="3">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.id}                                                           
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{c.name}
                </h:column>
                <h:column>
                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton action="#{countryBean.delete(c)}" value="Sil" />
                </h:column>

            </h:dataTable>
        </h:form>
        <hr/>

        <h:form>


        </h:form>



    </h:body>
</html>
